<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>FIBO</title>
</head>
<body>
    <header>
        <img class="img-inicio" src="/img/fibo-login.PNG" alt="sequencia fibonacci">
    </header>

    <section>
        <form>
            <div>
                <label>Email</label>
                <input type="text" placeholder="    exemplo@hotmail.com" name="email" required>
            </div>
            <div>
                <label>Senha</label>
                <input type="text" placeholder="    ***************" name="senha" required>
                <br>
                <a href="">Esqueci minha senha</a>
            </div>

            <div>
                <input id="entrar" type="submit" value="ENTRAR">
                <br>
                <input id="criar" type="submit" value="Criar uma conta">
            </div>
            
            <p>OU</p>
            <div>
                <input id="google" type="submit" value="Entrar com o google">
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
</body>
</html>
